<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写移动端分类页面</title>
    <!-- 引入MUI 的 CSS 文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome 字体图标库的CSS文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入分类的less文件 -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 在页面前面引入rem.js -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
            <form action="#">
                <input type="search" name="" placeholder="请输入要搜索的商品">
            </form>
            <a href="search.html" class="fa fa-search"></a>
    </header>
    <!-- 主题区域 -->
    <main id="main">
        <div class="category-left">
            <div class="nui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">运动馆</a></li>
                        <li><a href="#">运动馆</a></li>
                        <li><a href="#">运动馆</a></li>
                        <li><a href="#">运动馆</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- 定义分类左侧的模板 -->
    <script id="categoryLeftTpl" type="text/html">
        {{each rows value index}}
        <!-- 判断索引是否为0  为0返回active类名  不为0  返回空 -->
        <li class="{{index == 0 ? 'active' : ''}}">
            <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
        </li>
        {{/each}}
    </script>
    <!-- 定义分类右侧的模板 -->
    <script id="categoryRightTpl" type="text/html">
        <!-- 判断数组的长度是否大于0  大于0 就进行遍历 -->
        {{if rows.length>0}}
            {{each rows value}}
            <li>
                 <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </li>
            {{/each}}
        {{else}}
            <!-- 如果不大于0表示没有数据  提示没有品牌数据 -->
            <p>当前品牌暂无数据</p>
        {{/if}}
    </script>

    <!-- 引入zepto的 JS 发送请求之类的 和 获取元素添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的 JS -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎  注意 引入template-web-js 最新版最简洁 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入分类自己的 js 包   自己的代码放在最后面 -->
    <script src="js/category.js"></script>
</body>

</html>
